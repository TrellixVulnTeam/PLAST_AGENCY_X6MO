<div class="popup popup_help">
	<div class="popup__content">
		<div class="popup__body popup__body_help">
			<div class="popup__close _icon-close"></div>
      <h1 class="popup__title">Нужна помощь?</h1>
      <div class="popup__text">Оставьте нам свои данные, и наши менеджеры вам перезвонят</div>
      <form action="#" class="form">
        <div class="form__line">
          <label for="help__name" class="form__label">Ваше имя</label>
          <input id="help__name" autocomplete="off" type="text" name="form[]" data-value="Введите Ваше имя" class="input _req">
        </div>
        <div class="form__line">
          <label for="help__number" class="form__label">Ваш номер телефона</label>
          <input id="help__number" autocomplete="off" type="tel" name="form[]" data-value="+380 ( - - ) - - -   - -   - -" class="input _req _phone">
        </div>
          <button type="submit" class="btn">Отправить</button>
        </form>
      </div>
    </div>
	</div>
</div>

<div class="popup popup_callback">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close _icon-close"></div>
			<div class="popup__title">Заказать звонок</div>
      <div class="popup__text">Оставьте нам свои данные, и наши менеджеры вам перезвонят</div>

            <label for="Tuesday" class="callback__box">

            </label>
            <label for="Wednesday" class="callback__box">

              <span class="callback__box_date">
                <span class="callback__box_date-day">1&#160;</span>
                <span class="callback__box_date-month">мар.</span>
              </span>
            </label>
            <label for="Thursday" class="callback__box">
              <span class="callback__box_day">Пн</span>
              <span class="callback__box_date">
                <span class="callback__box_date-day">1&#160;</span>
                <span class="callback__box_date-month">мар.</span>
              </span>
            </label>
            <label for="Friday" class="callback__box">
              <span class="callback__box_day">Пн</span>
              <span class="callback__box_date">
                <span class="callback__box_date-day">1&#160;</span>
                <span class="callback__box_date-month">мар.</span>
              </span>
            </label>
            <label for="Saturday" class="callback__box">
              <span class="callback__box_day">Пн</span>
              <span class="callback__box_date">
                <span class="callback__box_date-day">1&#160;</span>
                <span class="callback__box_date-month">мар.</span>
              </span>
            </label>
            <label for="Sunday" class="callback__box">
              <span class="callback__box_day">Пн</span>

                <span class="callback__box_date-day">1&#160;</span>
                <span class="callback__box_date-month">мар.</span>
              </span>
            </label>
          </ul>
        </div>
        <div class="form__line">
          <select name="Время" id="dayTime" class="dayTime">
            <option value="1">Любое время с 9:00 до 19:00</option>
            <option value="2">Замечательное время</option>
